<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Details</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../../static/style.css"/>
    <script src="https://kit.fontawesome.com/b8922613b9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <h1>Employee</h1>
</div>
<div class="container">
    <h3>Personal Details</h3>
    <table class="table table-bordered">
        <tr>
            <td>
                <div class="font-weight-bold">Login ID</div>
            </td>
            <td colspan="3">
                <div th:text="${emp.email}"/>
            </td>
        </tr>
        <tr>
            <td>
                <div class="font-weight-bold">First Name</div>
            </td>
            <td>
                <div th:text="${emp.firstName}"/>
            </td>
            <td>
                <div class="font-weight-bold">Last Name</div>
            </td>
            <td>
                <span th:text="${emp.lastName}"/>
            </td>
        </tr>
        <tr>
            <td>
                <div class="font-weight-bold">Middle Name</div>
            </td>
            <td>
                <span th:text="${emp.middleName}"/>
            </td>
            <td>
                <div class="font-weight-bold">Name Alias</div>
            </td>
            <td>
                <div th:text="${emp.nameAlias}"/>
            </td>
        </tr>
        <tr>
            <td>
                <div class="font-weight-bold">Joining Date</div>
            </td>
            <td>
                <div th:text="${emp.joiningDate}"/>
            </td>
            <td>
                <div class="font-weight-bold">Date of Birth</div>
            </td>
            <td>
                <div th:text="${emp.dob}"/>
            </td>
        </tr>
        <tr>
            <td>
                <div class="font-weight-bold">Gender</div>
            </td>
            <td>
                <div th:text="${emp.gender}"/>
            </td>
            <td>
                <div class="font-weight-bold">Marital Status</div>
            </td>
            <td>
                <div th:text="${emp.maritalStatus}"/>
            </td>
        </tr>
        <tr>
            <td>
                <div class="font-weight-bold">Department</div>
            </td>
            <td>
                <div th:text="${emp.department}"/>
            </td>
            <td>
                <div class="font-weight-bold">Designation</div>
            </td>
            <td>
                <div th:text="${emp.designation}"/>
            </td>
        </tr>
        <tr>
            <td>
                <div class="font-weight-bold">Category</div>
            </td>
            <td>
                <div th:text="${emp.category}"/>
            </td>
            <td>
                <div class="font-weight-bold">Total Experience</div>
            </td>
            <td><span th:text="${emp.experienceYear}"/> Year(s) <span th:text="${emp.experienceMonth}"/> Month(s)</td>
        </tr>
        <tr>
            <td>
                <div class="font-weight-bold">Mobile No</div>
            </td>
            <td colspan="3">
                <div th:text="${emp.phoneNumber}"/>
            </td>
        </tr>
    </table>
    <a th:href="@{/}">Back to main</a>
</div>
</body>
</html>
